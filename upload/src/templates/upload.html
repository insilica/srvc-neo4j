<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e6e6e6;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1vw;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            padding: 20px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #333;
        }

        .file-upload {
            border: 2px dashed #999;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            transform: scale(1.02);
            border-color: #ccc;
        }

        .file-upload label {
            color: #999;
            font-size: 1.2vw;
            margin: 0;
            text-transform: uppercase; // Make text uppercase for emphasis
        }

        .file-upload label:hover {
            color: #ccc;
        }

        .file-upload label {
            color: #999;
            font-size: 18px;
            margin: 0;
        }

        .file-upload label:hover {
            color: #ccc;
        }

        .source-box {
            position: relative;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #444;
        }

        .source-box h3 {
            margin: 0;
            font-size: 24px;
        }

        .source-box p {
            margin: 0;
            font-size: 16px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 16px;
            color: #999;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #ccc;
        }

        .no-sources {
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-upload" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <input type="file" id="file-input" name="file" style="display: none;" onchange="handleFileSelect(event);">
            <label for="file-input"><strong>Drop a file here</strong> or <strong>click to upload</strong> to create a Source</label>
        </div>

        <div id="uploaded-sources">
            {% if sources %}
                <h2>Uploaded Sources:</h2>
                {% for source in sources %}
                    <div class="source-box">
                        <h3>{{ source.source }}</h3>
                        <p>{{ source.documents }} documents</p>
                        <span class="delete-btn" onclick="deleteSource('{{ source.source }}')">&#10006;</span>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-sources">No sources uploaded yet.</p>
            {% endif %}
        </div>
    </div>

    <p class="supported-types">
        Supported file types: .jsonlines, .ris, and .zip (containing .pdf files)
    </p>

    <script>
        function handleFileSelect(event) {
            event.preventDefault();
            const fileList = event.target.files;
            const formData = new FormData();
            formData.append('file', fileList[0]);

            fetch('upload/source', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful upload
                    console.log('File uploaded successfully');
                    window.location.reload();
                    // Perform any additional actions if needed
                } else {
                    // Handle upload failure
                    console.log('File upload failed');
                    // Perform any error handling if needed
                }
            })
            .catch(error => {
                // Handle fetch error
                console.error('Error:', error);
                // Perform any error handling if needed
            });
        }

        function dragOverHandler(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        function dropHandler(event) {
            event.preventDefault();
            const fileList = event.dataTransfer.files;
            const formData = new FormData();
            formData.append('file', fileList[0]);

            fetch('upload/source', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful upload
                    console.log('File uploaded successfully');
                    window.location.reload();
                    // Perform any additional actions if needed
                } else {
                    // Handle upload failure
                    console.log('File upload failed');
                    // Perform any error handling if needed
                }
            })
            .catch(error => {
                // Handle fetch error
                console.error('Error:', error);
                // Perform any error handling if needed
            });
        }

        function deleteSource(sourceName) {
            fetch(`upload/delete/${sourceName}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    // Handle successful deletion
                    console.log('Source deleted successfully');
                    window.location.reload();
                    // Perform any additional actions if needed
                } else {
                    // Handle deletion failure
                    console.log('Source deletion failed');
                    // Perform any error handling if needed
                }
            })
            .catch(error => {
                // Handle fetch error
                console.error('Error:', error);
                // Perform any error handling if needed
            });
        }
    </script>
</body>
</html>
