<!DOCTYPE html>
<html>
<body>
    <h1>Documents</h1>
    {% for document in documents %}
    <div>
        <h2>{{ document['json_data']['data']['title'] }}</h2>
        <p>{{ document['json_data']['data']['abstract'] }}</p>
        {% if document['uri'] %}
          <a href="{{ document['uri'] }}">Link</a>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
