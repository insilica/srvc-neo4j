<!DOCTYPE html>
<html>
<head>
  <style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .tabs {
    display: flex;
    justify-content: start;
    background: #f9f9f9;
    padding: 10px;
    box-sizing: border-box;
  }
  .tab {
    padding: 10px;
    border: 1px solid #cccccc;
    margin-right: 10px;
    cursor: pointer;
  }
  .tab.active {
    background: #cccccc;
  }
  .main {
    padding: 10px;
    box-sizing: border-box;
    height: calc(100% - 40px); /* subtract the space taken up by the tabs and padding */
  }
  iframe {
    width: 100%;
    height: calc(100% - 20px); /* subtract the space taken up by the h2 */
    border: none;
  }
  .tab-content {
    display: none;
    height: 100%;
  }
  .tab-content.active {
    display: block;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {{extra_head|safe}}
</head>
<body>
  <div class="tabs">
    <div class="tab" data-tab="upload" data-url="{{upload_path}}">Upload</div>
    <div class="tab" data-tab="document" data-url="{{document_path}}">Documents</div>
    <div class="tab" data-tab="review" data-url="{{review_path}}">Review</div>
    <div class="tab" data-tab="labels" data-url="{{labels_path}}">Labels</div>
    <div class="tab" data-tab="settings" data-url="{{settings_path}}">Settings</div>
  </div>

  <div class="main">
    {{content|safe}}
  </div>

  <script>
    $(function() {
      var currentPath = window.location.pathname;
      $('.tab').each(function() {
        var tabUrl = $(this).data('url');
        if (currentPath.startsWith(tabUrl)) {
          $('.tab').removeClass('active');
          $(this).addClass('active');
        }
      });

      $('.tab').on('click', function() {
        $('.tab').removeClass('active');
        $(this).addClass('active');
        window.location.href = $(this).data('url');
      });
    });
  </script>
</body>
</html>
